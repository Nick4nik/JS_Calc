<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>JS_Calc. New version</title>
	<link href="newVersion.css" rel="stylesheet">
	<script src="calc.js"></script>
</head>

<body>
	<table>
		<div id="inputs">
			<tr>
				<td colspan="4" id="Input">
					<input type="text" id="InputInput">
				</td>
			</tr>
			<tr>
				<td colspan="4" id="InputResult">
					<input type="text" id="InputResultInput">
				</td>
			</tr>
		</div>
		<div id="buttons">
			<tr>
				<td class="solo" id="Delete">Delete</td>
				<td class="solo" id="/">/</td>
				<td class="solo" id="*">*</td>
				<td class="solo" id="-">-</td>
			</tr>
			<tr>
				<td class="solo" id="7">7</td>
				<td class="solo" id="8">8</td>
				<td class="solo" id="9">9</td>
				<td class="rowspan" rowspan="2" id="+">+</td>
			</tr>
			<tr>
				<td class="solo" id="4">4</td>
				<td class="solo" id="5">5</td>
				<td class="solo" id="6">6</td>
			</tr>
			<tr>
				<td class="solo" id="1">1</td>
				<td class="solo" id="2">2</td>
				<td class="solo" id="3">3</td>
				<td class="rowspan" rowspan="2" id="=">=
				<td>
			</tr>
			<tr>
				<td class="colspan" colspan="2" id="0">0</td>
				<td class="solo" id=".">.</td>
			</tr>
		</div>
	</table>
</body>

</html>
